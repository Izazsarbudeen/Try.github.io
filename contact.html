<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Engineer Portfolio - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 id="headerName">Electrical Engineer Portfolio</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <section id="contact" class="section">
        <div class="container">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
            <p id="formMessage" style="color: green; display: none;">Thank you! Your message has been sent.</p>
        </div>

        <div class="social-links">
            <h3>Follow Me</h3>
            <ul id="socialLinks"></ul>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 <span id="footerName"></span> | Built with GitHub Pages</p>
    </footer>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
